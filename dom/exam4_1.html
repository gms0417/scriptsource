<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">이름</label>
        <input type="text" name="username" />
      </div>
      <div>
        <label for="">아이디</label>
        <input type="text" name="userid" />
      </div>
      <div>
        <button onclick="send()" type="button">보내기</button>
      </div>
    </form>
    <script>
      function send() {
        let form = document.querySelector("form");
        let inputs = form[0].children;

        console.log(inputs);
        // console.log(input.value); //<input type="text" name="username">
        if (inputs[0].childNodes[3].value === "") {
          alert("이름이 비어 있습니다.");
          input[0].focus();
          return;
        }
        if (inputs[1].value === "") {
          alert("아이디가 비어 있습니다.");
          input[1].focus();
          return;
        }
        //form submit
      }
    </script>
  </body>
</html>
